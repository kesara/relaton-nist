        than conventional information technology (IT) devices. The purpose of this
        publication is to help federal agencies and other organizations better understand
        and manage the cybersecurity and privacy risks associated with their IoT devices
        throughout their lifecycles. This publication is the foundational document
        in a series of publications on this topic.\r\n                </div>\r\n                <div
