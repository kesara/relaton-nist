        \           \r\n\r\n\r\n            \r\n\r\n\r\n            \r\n            <h4>Announcement</h4>\r\n
        \           <p>\r\n                <p>The Internet of Things (IoT) is a rapidly
        evolving and expanding collection of diverse technologies that interact with
        the physical world. Many organizations are not necessarily aware of the large
        number of IoT devices they are already using and how IoT devices may affect
        cybersecurity and privacy risks differently than conventional information
        technology (IT) devices do.</p>\r\n\r\n<p>NIST is seeking public comments
        on Draft NISTIR 8228, <em>Considerations for Managing Internet of Things (IoT)
        Cybersecurity and Privacy Risks</em>. The purpose of this publication is to
        help federal agencies and other organizations better understand and manage
        the cybersecurity and privacy risks associated with their IoT devices throughout
        their lifecycles. This publication is the introductory document providing
        the foundation for a planned series of publications on more specific aspects
        of this topic.</p>\r\n\r\n<p><strong>We encourage you to use the <a href=\"/CSRC/media/Publications/nistir/8228/error/documents/nistir-8228-draft-comment-template.docx\">Comment
        Template</a> when submitting your comments.</strong></p>\r\n\r\n            </p>\r\n
        \           \r\n\r\n\r\n            <div class=\"bs-callout bs-callout-success
        pub-abstract-callout\">\r\n                <h4 id=\"pubs-abstract-header\">Abstract</h4>\r\n
