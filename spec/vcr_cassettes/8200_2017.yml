        \           <h4>Author(s)</h4>\r\n            <p><strong>Joshua Franklin (NIST),
        Gema Howell (NIST), Scott Ledgerwood (NIST), Jaydee Griffith (NTIA)</strong></p>\r\n
        \           \r\n\r\n\r\n            \r\n\r\n\r\n            \r\n\r\n\r\n            \r\n
        \           <h4>Announcement</h4>\r\n            <p>\r\n                With
        the upcoming public safety broadband networks (PSBNs), mobile and wearable
        devices will become ideal options for first responders (firefighters, law
        enforcement and EMS). These devices will provide many benefits to first responders,
        such as quality communication on a dedicated network and the ability to send
        vital information necessary to achieve success during an emergency incident.
        As an effort through the Public Safety Communications Research (PSCR) Division,
        Draft NISTIR 8196, <em>Security Analysis of First Responder Mobile and Wearable
        Devices</em>, reviews the current and potential use cases of these mobile
        and wearable devices by first responders and then analyzes these devices from
        a cybersecurity perspective. Ultimately, the goal of this analysis is to identify
        security objectives for mobile and wearable devices to assist jurisdictions
        with selecting secure devices and enable industry to design and produce securer
        public safety devices.\r\n            </p>\r\n            \r\n\r\n\r\n            <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                <div class=\"hidden-sm
        hidden-xs hidden-xxs\">\r\n                    Public safety practitioners
        utilizing the forthcoming Nationwide Public Safety Broadband Network (NPSBN)
        will have smartphones, tablets, and wearables at their disposal. Although
        these devices should enable first responders to complete their missions, any
        influx of new technologies will introduce new security vulnerabilities. This
        document analyzes the needs of public safety mobile devices and wearables
        from a cybersecurity perspective, specifically for the fire service, emergency
        medical service (EMS), and law enforcement. To accomplish this goal, cybersecurity
        use cases were analyzed, previously known attacks against related systems
        were reviewed, and a threat model was created. The overarching goal of this
        work is to identify security objectives for these devices, enabling jurisdictions
        to more easily select and purchase secure devices and industry to design and
        build more secure public safety devices.\r\n                </div>\r\n                <div
        class=\"hidden-lg hidden-md\">\r\n                    \r\n                    <div
        id=\"pub-detail-abstract-min\">\r\n                        Public safety practitioners
        utilizing the forthcoming Nationwide Public Safety Broadband Network (NPSBN)
        will have smartphones, tablets, and wearables at their disposal. Although
        these devices should enable first responders to complete their missions, any
        influx of new technologies will introduce...\r\n                        <a
        href=\"#pubs-abstract-header\" id=\"pub-detail-abs-show\">See full abstract</a>\r\n
        \                   </div>\r\n                    <div id=\"pub-detail-abstract-all\"
        style=\"display: none;\">\r\n                        Public safety practitioners
        utilizing the forthcoming Nationwide Public Safety Broadband Network (NPSBN)
        will have smartphones, tablets, and wearables at their disposal. Although
        these devices should enable first responders to complete their missions, any
        influx of new technologies will introduce new security vulnerabilities. This
        document analyzes the needs of public safety mobile devices and wearables
        from a cybersecurity perspective, specifically for the fire service, emergency
        medical service (EMS), and law enforcement. To accomplish this goal, cybersecurity
        use cases were analyzed, previously known attacks against related systems
        were reviewed, and a threat model was created. The overarching goal of this
        work is to identify security objectives for these devices, enabling jurisdictions
        to more easily select and purchase secure devices and industry to design and
        build more secure public safety devices.<br />\r\n                        <a
        href=\"#pubs-abstract-header\" id=\"pub-detail-abs-hide\">Hide full abstract</a>\r\n
