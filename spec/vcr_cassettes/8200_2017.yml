        \           </p>\r\n\t\t\t\r\n            \r\n            <h4>Author(s)</h4>\r\n
        \           <p><strong>Dylan Yaga (NIST), Peter Mell (NIST), Nik Roby (G2),
        Karen Scarfone (Scarfone Cybersecurity)</strong></p>\r\n            \r\n\r\n\r\n
        \           \r\n\r\n\r\n            \r\n\r\n\r\n            \r\n\r\n\r\n            <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                <div class=\"hidden-sm
        hidden-xs hidden-xxs\">\r\n                    <p>Blockchains are tamper evident
        and tamper resistant digital ledgers implemented in a distributed fashion
        (i.e., without a central repository) and usually without a central authority
        (i.e., a bank, company, or government). At their basic level, they enable
        a community of users to record transactions in a shared ledger within that
        community, such that under normal operation of the blockchain network no transaction
        can be changed once published. This document provides a high-level technical
        overview of blockchain technology. The purpose is to help readers understand
        how blockchain technology works.</p>\r\n                </div>\r\n                <div
        class=\"hidden-lg hidden-md\">\r\n                    \r\n                    <div
        id=\"pub-detail-abstract-min\">\r\n                        Blockchains are
        tamper evident and tamper resistant digital ledgers implemented in a distributed
        fashion (i.e., without a central repository) and usually without a central
        authority (i.e., a bank, company, or government). At their basic level, they
        enable a community of users to record...\r\n                        <a href=\"#pubs-abstract-header\"
        id=\"pub-detail-abs-show\">See full abstract</a>\r\n                    </div>\r\n
        \                   <div id=\"pub-detail-abstract-all\" style=\"display: none;\">\r\n
        \                       <p>Blockchains are tamper evident and tamper resistant
        digital ledgers implemented in a distributed fashion (i.e., without a central
        repository) and usually without a central authority (i.e., a bank, company,
        or government). At their basic level, they enable a community of users to
        record transactions in a shared ledger within that community, such that under
        normal operation of the blockchain network no transaction can be changed once
        published. This document provides a high-level technical overview of blockchain
        technology. The purpose is to help readers understand how blockchain technology
        works.</p><br />\r\n                        <a href=\"#pubs-abstract-header\"
        id=\"pub-detail-abs-hide\">Hide full abstract</a>\r\n                    </div>\r\n
        \                   \r\n                </div>\r\n                <h4>Keywords</h4>
        blockchain; consensus model; cryptocurrency; cryptographic hash function;
        asymmetric-key cryptography; distributed ledger; distributed consensus algorithm;
        proof of work; proof of stake; round robin; proof of authority; proof of identity;
        proof of elapsed time; soft fork, hard fork; smart contracts; data oracle\r\n
