        full abstract</a>\r\n                    </div>\r\n                    <div
        id=\"pub-detail-abstract-all\" style=\"display: none;\">\r\n                        <p>The
        NISTIR 8011 volumes each focus on an individual information security capability,
        adding tangible detail to the more general overview given in NISTIR 8011 Volume
        1, and providing a template for transition to a detailed, NIST guidance-based
