        \               \r\n                <h4>Announcement</h4>\r\n                <p
        id=\"pub-announcement\"><p>NIST invites public comments on this second draft
        of Special Publication (SP) 800-57 Part 2 Rev. 1, <em>Recommendation for Key
        Management Part 2: Best Practices for Key Management Organizations.</em> Part
        2 provides guidance when using the cryptographic features of current systems.
        This revision:</p>\r\n\r\n<ol>\r\n\t<li>identifies the concepts, functions
        and elements common to effective systems for the management of symmetric and
        asymmetric keys;</li>\r\n\t<li>identifies the security planning requirements
        and documentation necessary for effective institutional key management;</li>\r\n\t<li>describes
        key management specification requirements;</li>\r\n\t<li>describes cryptographic
        key management policy documentation that is needed by organizations that use
        cryptography; and</li>\r\n\t<li>describes key management practice statement
        requirements.</li>\r\n</ol>\r\n</p>\r\n                \r\n    \r\n    \r\n
        \               <div class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n
        \                   <h4 id=\"pubs-abstract-header\">Abstract</h4>\r\n                    <div
        class=\"hidden-sm hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\"><p>NIST
        Special Publication (SP) 800-57 provides cryptographic key management guidance.
        It consists of three parts. Part 1, <em>Recommendation for Key Management,
        Part 1: General</em>, provides general guidance and best practices for the
        management of cryptographic keying material. Part 2, <em>Best Practices for
        Key Management Organizations</em>, provides guidance on policy and security
        planning requirements. Finally, Part 3, <em>Recommendation for Key Management,
        Part 3: Application-Specific Key Management Guidance</em>, provides guidance
        when using the cryptographic features of current systems. Part 2 (this document)
        1) identifies the concepts, functions and elements common to effective systems
        for the management of symmetric and asymmetric keys; 2) identifies the security
        planning requirements and documentation necessary for effective institutional
        key management; 3) describes key management specification requirements; 4)
