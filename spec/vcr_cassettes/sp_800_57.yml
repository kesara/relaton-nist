        Publication (SP) 800-57 provides cryptographic key management guidance. It
        consists of three parts. Part 1, Recommendation for Key Management, Part 1:
        General, provides general guidance and best practices for the management of
        cryptographic keying material. Part 2, Best Practices for Key Management Organizations,
        provides guidance on policy and security planning requirements. Finally, Part
        3, Recommendation for Key Management, Part 3: Application-Specific Key Management
        Guidance, provides guidance when using the cryptographic features of current
        systems. Part 2 (this document) 1) identifies the concepts, functions and
        elements common to effective systems for the management of symmetric and asymmetric
        keys; 2) identifies the security planning requirements and documentation necessary
        for effective institutional key management; 3) describes key management specification
        requirements; 4) describes cryptographic key management policy documentation
        that is needed by organizations that use cryptography; and 5) describes key
        management practice statement requirements. Appendices provide examples of
        some key management infrastructures and supplemental documentation and planning
        materials.\"/>\r\n<meta name=\"dcterms.title\" content=\"NIST Special Publication
