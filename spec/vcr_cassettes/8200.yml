        \   \r\n                \r\n                </p>\r\n                \r\n                \r\n
        \               <h4>Author(s)</h4>\r\n                <p><strong id=\"pub-authors-container\"
        data-total=\"4\"><span id='pub-author-0'>Dylan Yaga (NIST)</span>, <span id='pub-author-1'>Peter
