        type=\"image/x-icon\" rel=\"icon\"/>\r\n\r\n<meta description=\"The national
        and economic security of the United States depends on the reliable functioning
        of critical infrastructure. Cybersecurity threats take advantage of the increased
        complexity and connectivity of critical infrastructure systems, placing the
        Nation's security at risk. To better protect these systems, the President
        issued Executive Order 13636, 'Improving Critical Infrastructure Cybersecurity,'
        on February 12, 2013. The Executive Order established that '[i]t is the Policy
        of the United States to enhance the security and resilience of the Nation's
        critical infrastructure and to maintain a cyber environment that encourages
        efficiency, innovation, and economic prosperity while promoting safety, security,
        business confidentiality, privacy, and civil liberties.' In enacting this
        policy, the Executive Order calls for the development of a voluntary risk-based
        Cybersecurity Framework - a set of industry standards and best practices to
        help organizations manage cybersecurity risks. The resulting Framework, created
        through collaboration between government and the private sector, uses a common
        language to address and manage cybersecurity risk in a cost-effective way
        based on business needs without placing additional regulatory requirements
        on businesses. The Framework enables organizations - regardless of size, degree
        of cybersecurity risk, or cybersecurity sophistication - to apply the principles
        and best practices of risk management to improving the security and resilience
        of critical infrastructure. The Framework provides organization and structure
        to today's multiple approaches to cybersecurity by assembling standards, guidelines,
        and practices that are working effectively in industry today. Moreover, because
        it references globally recognized standards for cybersecurity, the Framework
        can also be used by organizations located outside the United States and can
        serve as a model for international cooperation on strengthening critical infrastructure
        cybersecurity.\"/>\r\n<meta name=\"dcterms.title\" content=\"Framework for
