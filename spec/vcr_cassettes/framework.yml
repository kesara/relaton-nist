        \   \r\n    \r\n                \r\n                <h4>Announcement</h4>\r\n
        \               <p id=\"pub-announcement\"><h3>Background</h3>\n\n<p>On December
        5, 2017 NIST published the second draft of the proposed update to the Framework
        for Improving Critical Infrastructure Cybersecurity (a.k.a., draft 2 of Cybersecurity
        Framework version 1.1). This second draft update aims to clarify, refine,
        and enhance the Cybersecurity Framework, amplifying its value and making it
        easier to use. The new draft reflects comments received to date, including
        those from a public review process launched in January 2017 and a workshop
        in May 2017.</p>\n\n<h3>Summary of Document Updates</h3>\n\n<p>Like Version
        1.0 issued in February 2014, the proposed updates are the result of extensive
        consultation with the private and public sectors. This draft is intended to
        provide <strong>a flexible, voluntary, and effective tool to help organizations
        better manage their cybersecurity risks</strong>. Like the earlier proposed
        update, this draft is <strong>fully compatible with Version 1.0</strong> and
        can be used as the basis for communication between organizations. The update:</p>\n\n<ul>\n\t<li>Declares
        applicability of Cybersecurity Framework for \"technology,\" which is minimally
        composed of Information Technology, operational technology, cyber-physical
        systems, and Internet of Things;</li>\n\t<li>Enhances guidance for applying
        the Cybersecurity Framework to supply chain risk management;</li>\n\t<li>Summarizes
        the relevance and utility of Cybersecurity Framework measurement for organizational
        self-assessment;</li>\n\t<li>Better accounts for authorization, authentication,
        and identity proofing; and</li>\n\t<li>Administratively updates the Informative
        References.</li>\n</ul>\n\n<p>NIST also issued a proposed update to the Roadmap
        for Improving Critical Infrastructure Cybersecurity. This document is informed
        by public comments and reflects ongoing and planned work relating to the Cybersecurity
        Framework and cybersecurity risk management more broadly. The Roadmap:</p>\n\n<ul>\n\t<li>Describes
        future activities related to the Cybersecurity Framework and offers stakeholders
        another opportunity to participate actively in the continuing Cybersecurity
        Framework development process.</li>\n\t<li>Includes new topics of focus since
        the initial Roadmap version, including: the cyber-attack lifecycle, measuring
        cybersecurity, governance and enterprise risk management, referencing techniques
        for informative references, and small businesses awareness and resources.</li>\n</ul>\n\n<h3>Public
        Comment Period</h3>\n\n<p>The comment period ends Friday, January 19, 2018.
        NIST anticipates finalizing Cybersecurity Framework v1.1 in Spring 2018. More
        information can be found at the <a href=\"https://www.nist.gov/cyberframework\">Cybersecurity
        Framework site</a>.</p>\n</p>\r\n                \r\n    \r\n    \r\n                <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                    <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                    <div class=\"hidden-sm
        hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\"><p>The national and
        economic security of the United States depends on the reliable functioning
        of critical infrastructure. Cybersecurity threats take advantage of the increased
        complexity and connectivity of critical infrastructure systems, placing the
        Nation's security at risk. To better protect these systems, the President
        issued Executive Order 13636, \"Improving Critical Infrastructure Cybersecurity,\"
        on February 12, 2013. The Executive Order established that \"[i]t is the Policy
        of the United States to enhance the security and resilience of the Nation's
        critical infrastructure and to maintain a cyber environment that encourages
        efficiency, innovation, and economic prosperity while promoting safety, security,
        business confidentiality, privacy, and civil liberties.\" In enacting this
        policy, the Executive Order calls for the development of a voluntary risk-based
        Cybersecurity Framework - a set of industry standards and best practices to
        help organizations manage cybersecurity risks. The resulting Framework, created
        through collaboration between government and the private sector, uses a common
        language to address and manage cybersecurity risk in a cost-effective way
        based on business needs without placing additional regulatory requirements
        on businesses. The Framework enables organizations - regardless of size, degree
        of cybersecurity risk, or cybersecurity sophistication - to apply the principles
        and best practices of risk management to improving the security and resilience
        of critical infrastructure. The Framework provides organization and structure
        to today's multiple approaches to cybersecurity by assembling standards, guidelines,
        and practices that are working effectively in industry today. Moreover, because
        it references globally recognized standards for cybersecurity, the Framework
        can also be used by organizations located outside the United States and can
        serve as a model for international cooperation on strengthening critical infrastructure
        cybersecurity.</p></div>\r\n                    <div class=\"hidden-lg hidden-md\">\r\n
        \                       \r\n                        <div id=\"pub-detail-abstract-min\">\r\n
