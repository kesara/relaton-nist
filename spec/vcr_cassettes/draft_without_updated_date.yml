        \   \r\n                \r\n                <h4>Announcement</h4>\r\n                <p
        id=\"pub-announcement\"><p>Draft SP 800-205&nbsp;describes the attribute-influencing
        factors that an access control system must address when engineering and evaluating
        attributes. The document expands upon <a data-csrc-pub-link=\"true\" data-pub-guid=\"31b99d57-1b23-4086-8d4d-283717085909\"
        href=\"/publications/detail/sp/800-162/final\">NIST SP 800-162</a>, <em>Guide
        to Attribute Based Access Control (ABAC) Definition and Considerations</em>,<em>
        </em>by proposing some notional implementation suggestions for consideration
        from the perspectives of fundamental security properties. It is intended to
        be a guide for federal agencies to attribute considerations with Attribute
        Evaluation Scheme examples for access control.</p>\r\n\r\n<p style=\"margin-left:0in;
        margin-right:0in\"><em>NOTE: A call for patent claims is included on page
        iv of this draft. For additional information, see the <a href=\"https://www.nist.gov/itl/information-technology-laboratory-itl-patent-policy-inclusion-patents-itl-publications\">Information
        Technology Laboratory (ITL) Patent Policy--Inclusion of Patents in ITL Publications</a>.</em></p>\r\n</p>\r\n
        \               \r\n    \r\n    \r\n                <div class=\"bs-callout
        bs-callout-success pub-abstract-callout\">\r\n                    <h4 id=\"pubs-abstract-header\">Abstract</h4>\r\n
        \                   <div class=\"hidden-sm hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\">This
        document provides federal agencies with a guide for implementing attributes
        for use in access control systems. Attributes enable a logical access control
        methodology where authorization to perform a set of operations is determined
        by evaluating attributes associated with the subject, object, requested operations,
        and, in some cases, environmental conditions against policy, rules, or relationships
        that describe the allowable operations for a given set of attributes. This
        document outlines factors which influence attributes that an authoritative
        body must address when standardizing an attribute system and proposes some
        notional implementation suggestions for consideration.</div>\r\n                    <div
        class=\"hidden-lg hidden-md\">\r\n                        \r\n                        <div
        id=\"pub-detail-abstract-min\">\r\n                            This document
        provides federal agencies with a guide for implementing attributes for use
        in access control systems. Attributes enable a logical access control methodology
        where authorization to perform a set of operations is determined by evaluating
        attributes associated with the subject, object,...\r\n                            <a
        href=\"#pubs-abstract-header\" id=\"pub-detail-abs-show\">See full abstract</a>\r\n
