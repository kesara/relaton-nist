        \           \r\n\r\n\r\n            \r\n\r\n\r\n            <div class=\"bs-callout
        bs-callout-success pub-abstract-callout\">\r\n                <h4 id=\"pubs-abstract-header\">Abstract</h4>\r\n
        \               <div class=\"hidden-sm hidden-xs hidden-xxs\">\r\n                    Big
        Data is a term used to describe the large amount of data in the networked,
        digitized, sensor-laden, information-driven world. While opportunities exist
        with Big Data, the data can overwhelm traditional technical approaches and
        the growth of data is outpacing scientific and technological advances in data
        analytics. To advance progress in Big Data, the NIST Big Data Public Working
        Group (NBD-PWG) is working to develop consensus on important, fundamental
        concepts related to Big Data. The results are reported in the NIST Big Data
        Interoperability Framework (NBDIF) series of volumes. This volume, Volume
        4, contains an exploration of security and privacy topics with respect to
        Big Data. The volume considers new aspects of security and privacy with respect
        to Big Data, reviews security and privacy use cases, proposes security and
        privacy taxonomies, presents details of the Security and Privacy Fabric of
        the NIST Big Data Reference Architecture (NBDRA), and begins mapping the security
        and privacy use cases to the NBDRA.\r\n                </div>\r\n                <div
        class=\"hidden-lg hidden-md\">\r\n                    \r\n                    <div
