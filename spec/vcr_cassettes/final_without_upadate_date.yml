        fundamental concepts related to Big Data. The results are reported in the
        NIST Big Data Interoperability Framework (NBDIF) series of volumes. This volume,
        Volume 4, contains an exploration of security and privacy topics with respect
        to Big Data. The volume considers new aspects of security and privacy with
