        \           \r\n\r\n\r\n            \r\n\r\n\r\n            \r\n\r\n\r\n            <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                <div class=\"hidden-sm
        hidden-xs hidden-xxs\">\r\n                    <p>This document provides Federal
        agencies with a definition of attribute based access control (ABAC). ABAC
        is a logical access control methodology where authorization to perform a set
        of operations is determined by evaluating attributes associated with the subject,
        object, requested operations, and, in some cases, environment conditions against
        policy, rules, or relationships that describe the allowable operations for
        a given set of attributes. This document also provides considerations for
        using ABAC to improve information sharing within organizations and between
        organizations while maintaining control of that information.</p>\r\n                </div>\r\n
