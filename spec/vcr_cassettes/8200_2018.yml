        \               \r\n                \r\n                \r\n                <h4>Announcement</h4>\r\n
        \               <p id=\"pub-announcement\"><p>This is the&nbsp;initial public
        draft release of NIST Internal Report (NISTIR) 8011 Volume 3, <em>Automation
        Support for Security Control Assessments: Software Asset Management</em>.
        This NISTIR represents a joint effort between NIST and the Department of Homeland
        Security to provide an operational approach for automating security control
        assessments in order to facilitate information security continuous monitoring
        (ISCM), ongoing assessment, and ongoing security authorizations in a way that
        is consistent with the NIST Risk Management Framework overall and the guidance
        in NIST SPs 800-53 and 800-53A in particular.</p>\n\n<p>NISTIR 8011 will ultimately
        consist of 13 volumes. Volumes 1 and 2 were published in 2017. Volume 3 provides
        details specific to the software asset management security capability. The
        remaining 10 ISCM security capability volumes will provide details specific
        to each capability but will be organized in a very similar way to Volumes
        2 and 3.</p>\n</p>\r\n                    \r\n                \r\n            <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                <div class=\"hidden-sm
        hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\"><p>The NISTIR&nbsp;8011
        volumes focus on each individual information security capability, adding tangible
        detail to the more general overview given in NISTIR&nbsp;8011 Volume 1, and
        providing a template for transition to a detailed, NIST standards-compliant
        automated assessment. This document, Volume 3 of NISTIR&nbsp;8011, addresses
        the Software Asset Management (SWAM) information security capability. The
        focus of the SWAM capability is to manage risk created by unmanaged software
        on a network. Unmanaged software is a target that attackers can use as a platform
        from which to attack components on the network.</p></div>\r\n                <div
        class=\"hidden-lg hidden-md\">\r\n                        <div id=\"pub-detail-abstract-min\">\r\n
        \                           The NISTIR&#160;8011 volumes focus on each individual
        information security capability, adding tangible detail to the more general
        overview given in NISTIR&#160;8011 Volume 1, and providing a template for
        transition to a detailed, NIST standards-compliant automated assessment. This
        document, Volume 3 of...\r\n                            <a href=\"#pubs-abstract-header\"
        id=\"pub-detail-abs-show\">See full abstract</a>\r\n                        </div>\r\n
        \                       <div id=\"pub-detail-abstract-all\" style=\"display:
        none;\">\r\n                            <p>The NISTIR&nbsp;8011 volumes focus
        on each individual information security capability, adding tangible detail
        to the more general overview given in NISTIR&nbsp;8011 Volume 1, and providing
        a template for transition to a detailed, NIST standards-compliant automated
        assessment. This document, Volume 3 of NISTIR&nbsp;8011, addresses the Software
        Asset Management (SWAM) information security capability. The focus of the
        SWAM capability is to manage risk created by unmanaged software on a network.
        Unmanaged software is a target that attackers can use as a platform from which
        to attack components on the network.</p><br />\r\n                            <a
        href=\"#pubs-abstract-header\" id=\"pub-detail-abs-hide\">Hide full abstract</a>\r\n
