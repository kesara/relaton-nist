        \               \r\n                \r\n                \r\n                <h4>Announcement</h4>\r\n
        \               <p id=\"pub-announcement\"><p>NIST has created an easily accessible
        repository of terms and definitions extracted verbatim from NIST Federal Information
        Processing Standards (FIPS), Special Publications (SPs), and Internal or Interagency
        Reports (IRs), as well as from the Committee on National Security Systems
        Instruction 4009 (CNSSI-4009).&nbsp;</p>\n\n<p>This repository is intended
        to help users understand terminology, recognize when and where multiple definitions
        may exist, and identify a definition that they can use.&nbsp;</p>\n\n<p>We
        encourage careful review of the online glossary database as well as the methodology
        described in this publication Specifically, we request feedback on any areas
        that may need changes to improve the accuracy and long-term usability of the
        glossary and the associated database.</p>\n</p>\r\n                    \r\n
        \               \r\n            <div class=\"bs-callout bs-callout-success
        pub-abstract-callout\">\r\n                <h4 id=\"pubs-abstract-header\">Abstract</h4>\r\n
