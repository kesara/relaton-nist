        \               <h4>Announcement</h4>\r\n                <p id=\"pub-announcement\"><p>NIST
        announces the release of <strong>Draft NISTIR 8202,</strong><em><strong>&nbsp;</strong>Blockchain
        Technology Overview</em>. This publication is intended to provide a high-level
        technical overview of blockchain technology. It discusses its application
        for electronic currency as well as broader uses. The document looks at different
        categories and approaches for different blockchain platforms.</p>\n\n<p>This
        document is intended to help readers to understand the technologies which
        comprise blockchain systems and to understand how blockchains can be appropriately
        and usefully applied to technology problems.&nbsp;</p>\n\n<ul>\n\t<li>Section
        1 provides an introduction to the topic of blockchain technology.&nbsp;</li>\n\t<li>Section
        2 defines the high-level components of a blockchain system architecture, including
        hashes, transactions, ledgers, blocks, and blockchains.</li>\n\t<li>Section
        3 discusses how a blockchain is expanded through the addition of new blocks
        representing sets of transactions.</li>\n\t<li>Section 4 examines the need
        for consensus models to resolve conflicts among blockchain mining nodes.</li>\n\t<li>Section
        5 introduces the concept of forking.</li>\n\t<li>Section 6 defines and discusses
        smart contracts.</li>\n\t<li>Section 7 looks at blockchain permission models,
        discusses their application considerations, and provides use case examples
        for each model.</li>\n\t<li>Section 8 provides several examples of blockchain
        platforms in use today to indicate the variations from one platform to another.</li>\n\t<li>Section
        9 highlights some of the limitations of blockchain technology.</li>\n\t<li>Section
        10 gives a short conclusion for the document.</li>\n\t<li>Appendix A contains
        a glossary for selected terms defined in the document.</li>\n\t<li>Appendix
        B provides a list of acronyms and abbreviations used in the document.</li>\n\t<li>Appendix
        C defines the references used throughout the document.</li>\n</ul>\n\n<p>Your
        feedback on this draft publication is important to us. We appreciate each
        contribution from our reviewers. The very insightful comments from the public
        and private sectors, nationally and internationally, continue to help shape
        the final publication to ensure that it meets the needs and expectations of
        our customers.</p>\n</p>\r\n                    \r\n                \r\n            <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                <div class=\"hidden-sm
        hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\"><p>Blockchains are
        immutable digital ledger systems implemented in a distributed fashion (i.e.,
        without a central repository) and usually without a central authority. At
        its most basic level, they enable a community of users to record transactions
        in a ledger public to that community such that no transaction can be changed
        once published. This document provides a high-level technical overview of
        blockchain technology. It discusses its application to electronic currency
        in depth, but also shows its broader applications. The purpose is to help
        readers understand how blockchains work, so that they can be appropriately
        and usefully applied to technology problems. Additionally, this document explores
        some specific blockchain applications and some examples of when a blockchain
        system should be considered for use.</p></div>\r\n                <div class=\"hidden-lg
        hidden-md\">\r\n                        <div id=\"pub-detail-abstract-min\">\r\n
