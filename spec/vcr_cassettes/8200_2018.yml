        \                   \r\n                \r\n            <div class=\"bs-callout
        bs-callout-success pub-abstract-callout\">\r\n                <h4 id=\"pubs-abstract-header\">Abstract</h4>\r\n
        \               <div class=\"hidden-sm hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\"><p>The
        NISTIR 8011 volumes each focus on an individual information security capability,
        adding tangible detail to the more general overview given in NISTIR 8011 Volume
        1, and providing a template for transition to a detailed, NIST guidance-based
        automated assessment. This document, Volume 3 of NISTIR 8011, addresses the
        Software Asset Management (SWAM) information security capability. The focus
        of the SWAM capability is to manage risk created by unmanaged or unauthorized
        software on a network. Unmanaged or unauthorized software is a target that
        attackers can use as a platform from which to attack components on the network.</p></div>\r\n
        \               <div class=\"hidden-lg hidden-md\">\r\n                        <div
