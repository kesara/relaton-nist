        />\r\n                </p>\r\n                \r\n                <h4>Author(s)</h4>\r\n
        \               <p>\r\n                    <strong id=\"pub-authors-container\"
        data-total=\"4\">\r\n                            <span id=\"pub-author-0\">Joshua
        Franklin (NIST)</span>,                             <span id=\"pub-author-1\">Gema
