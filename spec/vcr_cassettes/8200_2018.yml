      string: "<!DOCTYPE html>\r\n<html lang=\"en-us\" xml:lang=\"en-us\">\r\n<head>\r\n
        \   <meta charset=\"utf-8\" />\r\n    <title>NISTIR 8241, Organizational Views
        of NIST Crypto Testing and Validation | CSRC</title>\r\n    <meta http-equiv=\"content-type\"
        content=\"text/html; charset=UTF-8\" />\r\n    <meta http-equiv=\"content-style-type\"
        content=\"text/css\" />\r\n    <meta http-equiv=\"content-script-type\" content=\"text/javascript\"
        />\r\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"
        />\r\n    <meta name=\"msapplication-config\" content=\"/CSRC/Media/images/favicons/browserconfig.xml\"
        />\r\n    <meta name=\"theme-color\" content=\"#000000\" />\r\n    <meta name=\"google-site-verification\"
        content=\"xbrnrVYDgLD-Bd64xHLCt4XsPXzUhQ-4lGMj4TdUUTA\" />\r\n    \r\n    <meta
        description=\"Cryptography is an essential component of modern computing.
        Unfortunately, implementing cryptography correctly is a non-trivial undertaking.
        Past research studies have supported this observation by revealing a multitude
        of errors and pitfalls in the cryptographic implementations of software products.
        However, the emphasis of these studies was on the practices of less-experienced,
        individual developers. Therefore, there is little understanding the cryptographic
        development practices of organizations, including the benefits and challenges
        of using cryptographic resources such as standards specifications and libraries.
        To address this gap, a research team led by the National Institute of Standards
        and Technology (NIST) Information Technology Laboratory Visualization and
        Usability Group conducted a qualitative investigation into the processes and
        resources that organizations employ in the development and testing of cryptographic
        products. The study involved 21 in-depth interviews of participants representing
        organizations that develop either a security product that uses cryptography
        or a non-security product that heavily relies on cryptography. This paper
        categorizes and enumerates participant comments specific to NIST cryptographic
        publications and programs, with a goal of informing NIST&#39;s future decisions
        in this space.\" />\r\n\r\n    <!-- dcterms meta information -->\r\n    <meta
        name=\"dcterms.title\" content=\"NIST Internal or Interagency Report (NISTIR)
        8241, Organizational Views of NIST Cryptographic Standards and Testing and
        Validation Programs\" />\r\n    <meta name=\"dcterms.description\" content=\"Cryptography
        is an essential component of modern computing. Unfortunately, implementing
        cryptography correctly is a non-trivial undertaking. Past research studies
        have supported this observation by revealing a multitude of errors and pitfalls
        in the cryptographic implementations of software products. However, the emphasis
        of these studies was on the practices of less-experienced, individual developers.
        Therefore, there is little understanding the cryptographic development practices
        of organizations, including the benefits and challenges of using cryptographic
        resources such as standards specifications and libraries. To address this
        gap, a research team led by the National Institute of Standards and Technology
        (NIST) Information Technology Laboratory Visualization and Usability Group
        conducted a qualitative investigation into the processes and resources that
        organizations employ in the development and testing of cryptographic products.
        The study involved 21 in-depth interviews of participants representing organizations
        that develop either a security product that uses cryptography or a non-security
        product that heavily relies on cryptography. This paper categorizes and enumerates
        participant comments specific to NIST cryptographic publications and programs,
        with a goal of informing NIST&#39;s future decisions in this space.\" />\r\n
