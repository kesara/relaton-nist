        \   <meta charset=\"utf-8\" />\r\n    <title>NISTIR 8196 (Draft), Security
        Analysis of First Responder Mobile and Wearable Devices | CSRC</title>\r\n
        \   <meta http-equiv=\"content-type\" content=\"text/html; charset=UTF-8\"
