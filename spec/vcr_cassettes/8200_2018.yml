        \               \r\n                \r\n                \r\n                <h4>Announcement</h4>\r\n
        \               <p id=\"pub-announcement\"><p>The NIST&nbsp;Security Content
        Automation Protocol (SCAP) Validation Program tests the ability of products
        and modules to use the features and functionality available through SCAP and
        its components. &nbsp;SCAP 1.3 consists of a suite of specifications for standardizing
        the format and nomenclature by which security software communicates information
        about software flaws and security configurations. The standardization of security
        information facilitates interoperability and enables predictable results among
        disparate SCAP enabled security software. The SCAP Validation Program provides
        vendors an opportunity to have independent verification that security software
        correctly processes SCAP expressed security information and provides standardized
        output. NISTIR 7511 Revision 5 describes the test requirements for SCAP version
        1.3.</p>\n</p>\r\n                    \r\n                \r\n            <div
        class=\"bs-callout bs-callout-success pub-abstract-callout\">\r\n                <h4
        id=\"pubs-abstract-header\">Abstract</h4>\r\n                <div class=\"hidden-sm
        hidden-xs hidden-xxs\" id=\"pub-detail-abstract-info\"><p>This report defines
        the requirements and associated test procedures necessary for products or
        modules to achieve one or more Security Content Automation Protocol (SCAP)
        validations. Validation is awarded based on a defined set of SCAP capabilities
        by independent laboratories that have been accredited for SCAP testing by
        the NIST National Voluntary Laboratory Accreditation Program (NVLAP).</p></div>\r\n
